<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chỉnh sửa sách</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2>Chỉnh sửa sách</h2>
        </div>
        <div class="card-body">
          <form th:action="@{/books/edit/{id}(id=${book.id})}" method="post" th:object="${book}">
            <div class="mb-3">
              <label for="title" class="form-label">Tên sách <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>

            <div class="mb-3">
              <label for="author" class="form-label">Tác giả <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="author" th:field="*{author}" required>
            </div>

            <div class="mb-3">
              <label for="publisher" class="form-label">Nhà xuất bản <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="publisher" th:field="*{publisher}" required>
            </div>

            <div class="mb-3">
              <label for="year" class="form-label">Năm xuất bản <span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="year" th:field="*{year}" min="1000" max="2024" required>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a th:href="@{/books}" class="btn btn-secondary me-md-2">Hủy</a>
              <button type="submit" class="btn btn-primary">Cập nhật</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
