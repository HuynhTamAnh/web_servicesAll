<!DOCTYPE html>
<html lang="en" xmlns:layout="">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="vi" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
        <head>
        <title>Đặt vé máy bay - Sky Wings Airlines</title>
    <style>
        .flight-preview {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .flight-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .flight-number {
            font-size: 1.5em;
            font-weight: 700;
            color: #2c3e50;
            background: linear-gradient(45deg, #28a745, #20c997);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .flight-price {
            font-size: 1.8em;
            font-weight: 700;
            color: #28a745;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .flight-route {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 15px;
        }

        .location {
            text-align: center;
            flex: 1;
        }

        .location-code {
            font-size: 1.5em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .location-name {
            color: #666;
            font-size: 0.9em;
        }

        .route-arrow {
            font-size: 1.5em;
            color: #28a745;
            margin: 0 20px;
        }

        .booking-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .price-summary {
            background: rgba(40, 167, 69, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .price-row:last-child {
            margin-bottom: 0;
            padding-top: 10px;
            border-top: 2px solid rgba(40, 167, 69, 0.2);
            font-weight: 700;
            font-size: 1.2em;
        }

        .required {
            color: #dc3545;
        }

        .form-error {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .flight-route {
                flex-direction: column;
                gap: 10px;
            }

            .route-arrow {
                transform: rotate(90deg);
            }

            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<main layout:fragment="content">
    <!-- Flight Preview -->
    <div class="flight-preview" th:if="${flight}">
        <h2 style="margin-bottom: 20px; color: #2c3e50;">
            <i class="fas fa-plane-departure"></i> Thông tin chuyến bay
        </h2>

        <div class="flight-header">
            <div class="flight-number" th:text="${flight.flightNumber}">VN123</div>
            <div class="flight-price">
                <i class="fas fa-tag"></i>
                <span th:text="${#numbers.formatCurrency(flight.price)}">2,500,000 VND</span>
            </div>
        </div>

        <div class="flight-route">
            <div class="location">
                <div class="location-code" th:text="${flight.departure}">HAN</div>
                <div class="location-name">Nơi khởi hành</div>
            </div>
            <div class="route-arrow">
                <i class="fas fa-plane"></i>
            </div>
            <div class="location">
                <div class="location-code" th:text="${flight.destination}">SGN</div>
                <div class="location-name">Nơi đến</div>
            </div>
        </div>
    </div></title>
</head>
<body>

</body>
</html>
