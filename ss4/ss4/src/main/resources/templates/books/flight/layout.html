<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Hệ thống đặt vé máy bay</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Navigation -->
<nav class="navbar">
    <div class="nav-container">
        <a th:href="@{/flights}" class="nav-brand">
            <i class="fas fa-plane"></i> Sky Wings Airlines
        </a>
        <ul class="nav-menu">
            <li><a th:href="@{/flights}" class="nav-link">Chuyến bay</a></li>
            <li><a th:href="@{/bookings}" class="nav-link">Vé của tôi</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <!-- Header -->
    <div class="header">
        <h1><i class="fas fa-plane"></i> Sky Wings Airlines</h1>
        <p class="subtitle">Đặt vé máy bay nhanh chóng và tiện lợi</p>
    </div>

    <!-- Alert Messages -->
    <div class="alert alert-success" th:if="${successMessage}">
        <i class="fas fa-check-circle"></i> <span th:text="${successMessage}">Thành công!</span>
    </div>

    <div class="alert alert-error" th:if="${errorMessage}">
        <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}">Có lỗi xảy ra!</span>
    </div>

    <!-- Main Content -->
    <main th:fragment="content">
        <!-- Content will be replaced by specific pages -->
    </main>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p>&copy; 2024 Sky Wings Airlines. All rights reserved.</p>
    </div>
</footer>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
