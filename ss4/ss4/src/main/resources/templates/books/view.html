<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Chi tiết sách</h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <strong>ID:</strong>
                        </div>
                        <div class="col-md-9">
                            <span th:text="${book.id}"></span>
                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <div class="col-md-3">
                            <strong>Tên sách:</strong>
                        </div>
                        <div class="col-md-9">
                            <span th:text="${book.title}"></span>
                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <div class="col-md-3">
                            <strong>Tác giả:</strong>
                        </div>
                        <div class="col-md-9">
                            <span th:text="${book.author}"></span>
                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <div class="col-md-3">
                            <strong>Nhà xuất bản:</strong>
                        </div>
                        <div class="col-md-9">
                            <span th:text="${book.publisher}"></span>
                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <div class="col-md-3">
                            <strong>Năm xuất bản:</strong>
                        </div>
                        <div class="col-md-9">
                            <span th:text="${book.year}"></span>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a th:href="@{/books}" class="btn btn-secondary me-md-2">Quay lại</a>
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning">Chỉnh sửa</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
